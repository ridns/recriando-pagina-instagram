<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">

      <!-- início - instagram-phone -->
      <div class="instagram-phone">
        <img src="./images/perfil-instagram.png" alt="Imagem de um perfil no instagram">
      </div>
      <!-- fim - instagram-phone -->

      <!-- início - instagram-continue -->
      <div class="instagram-continue">
        <div class="group">
          <img src="./images/logo-instagram.png" class="instagram-logo" alt="Logotipo do instagram">
          <div class="profile-photo">
            <img src="./images/foto-perfil.png" alt="Foto do meu perfil no instagram">
          </div>
          <a href="#" class="instagram-login">Continue como teste123www</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>

        <div class="group">
          <p class="not-account">Não é teste123www?</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>

        <div class="get-the-app">
          <p class="get-the-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
      <!-- fim - instagram-continue -->

    </div>
  </body>
</html>
